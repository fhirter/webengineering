<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const start = window.performance.now();
    function newPromise() {
        return new Promise((resolve, reject) => {
            const timeout = Math.round(Math.random()*100);
            setTimeout(resolve, timeout , timeout);
        })
    }
    const promises = [
        newPromise(),
        newPromise(),
        newPromise(),
        newPromise(),
    ]
    Promise.all(promises).then((responses) => {
        for (const response of responses) {
            console.log(`Individual runtime: ${response}ms`);
        }
    }).then(() => {
        const end = window.performance.now() - start;
        console.log(`Total runtime: ${end}ms`);
    })


</script>
</body>
</html>
