<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const start = window.performance.now();

    // start multiple timeouts
    const count = 100;
    const promises = startTimeouts(count);

    // wait for all timeouts to complete
    Promise.all(promises).then((runtimes) => {
        for (const runtime of runtimes) {
            console.log(`Individual runtime: ${runtime}ms`);
        }
        const end = window.performance.now() - start;
        console.log(`Total runtime: ${end}ms`);
    })

    function startTimeouts(count) {
        const promises = [];
        for (let i = 0; i < count; i++) {
            const promise = randomTimeout();
            promises.push(promise);
        }
        return promises
    }

    /**
     * Returns a promise that resolves after a random amount of time between 50 and 60ms
     *
     * @returns {Promise<unknown>}
     */
    function randomTimeout() {
        return new Promise((resolve, reject) => {
            const timeout = Math.round(Math.random()*10+50);
            const handlerCallback = () => {
                resolve(timeout);
            }
            setTimeout(handlerCallback, timeout);
        })
    }
</script>
</body>
</html>
